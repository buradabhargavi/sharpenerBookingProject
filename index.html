<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sharpener Project</title>
    </head>

    <body>
        <div class="header">
            <div class="name"><h1>Movie Booking</h1></div>
            <div class="total"><h4>Total Booked:</h4></div>
            <div class="search">
               <span>Find slot:</span>
                <input class="text" type="text" id="text">
            </div>
        </div>
        <div class="mainContainer">
            <div class="input-group">
                <label for="username">User Name:</label>
                <input type = "text" id="username" placeholder="Enter Your Name">
            </div>
            <div class="input-group">
                <label for="seatnumber">Seat Number:</label>
                <input type = "number" id="seatnumber" placeholder="Enter seat number">
            </div>
            <button  type="button" id="btncls" class="btncls">Add</button>
        </div>
        <div class="enteredData"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
        
    </body>

</html>
